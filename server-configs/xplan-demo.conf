# X-plan Demo Nginx 配置
# 端口：6060

server {
    listen 6060;
    listen [::]:6060;
    server_name 182.254.180.26;

    # 字符集
    charset utf-8;

    # 日志文件
    access_log /var/log/nginx/xplan-demo-access.log;
    error_log /var/log/nginx/xplan-demo-error.log;

    # 官网前端根目录
    root /var/www/xplan-demo/official-site;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # 官网站点配置
    location / {
        try_files $uri $uri/ /index.html;

        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # DemoSite 路由
    location /demo/ {
        alias /var/www/xplan-demo/DemoSite/;
        try_files $uri $uri/ /demo/index.html;

        # CORS 配置（用于跨域通信）
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-API-Key' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

