name: Deploy Frontend to Ubuntu Server

on:
  push:
    branches: [master, main]
    paths:
      - 'frontend/official-site/**'
      - 'frontend/DemoSite/**'
      - '.github/workflows/deploy-frontend.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'é–®ã„§è®²éœîˆšî•¨'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build-official:
    name: Build Official Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/official-site/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/official-site
        run: npm ci

      - name: Build official site
        working-directory: ./frontend/official-site
        run: npm run build

      - name: Upload official site artifacts
        uses: actions/upload-artifact@v4
        with:
          name: official-site
          path: frontend/official-site/dist

  deploy-frontend:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    needs: build-official

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download official site artifacts
        uses: actions/download-artifact@v4
        with:
          name: official-site
          path: ./frontend/official-site/dist

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directories
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /var/www/xplan-demo/official-site /var/www/xplan-demo/DemoSite"

      - name: Deploy official site source code
        run: |
          rsync -avz --delete \
            -e "ssh" \
            --exclude 'node_modules' \
            --exclude 'dist' \
            ./frontend/official-site/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/xplan-demo/official-site/

          # åœ¨æœåŠ¡å™¨ä¸Šæ‰§è¡Œæ„å»º
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd /var/www/xplan-demo/official-site && npm ci && npm run build"

      - name: Deploy DemoSite
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            ./frontend/DemoSite/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/xplan-demo/DemoSite/

      - name: Set permissions
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "chown -R ${{ secrets.SSH_USER }}:www-data /var/www/xplan-demo && chmod -R 755 /var/www/xplan-demo"

      - name: Deploy Nginx config
        run: |
          scp -e "ssh" \
            ./server-configs/xplan-demo.conf \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/xplan-demo.conf

      - name: Configure Nginx
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo mv /tmp/xplan-demo.conf /etc/nginx/sites-available/xplan-demo && \
             sudo ln -sf /etc/nginx/sites-available/xplan-demo /etc/nginx/sites-enabled/xplan-demo && \
             sudo nginx -t && sudo systemctl reload nginx"

      - name: Verify deployment
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SSH_HOST }}:6060/health || echo "000")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… éƒ¨ç½²éªŒè¯æˆåŠŸ"
            echo "ğŸŒ è®¿é—®åœ°å€: http://${{ secrets.SSH_HOST }}:6060"
          else
            echo "âš ï¸ éƒ¨ç½²éªŒè¯å¤±è´¥ (HTTP $HTTP_CODE)"
            exit 1
          fi
