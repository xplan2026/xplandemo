name: Deploy Frontend (Dual Mode)

on:
  push:
    branches: [master, main]
    paths:
      - 'frontend/official-site/**'
      - 'frontend/DemoSite/**'
      - '.github/workflows/deploy-frontend-dual.yml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'éƒ¨ç½²çŽ¯å¢ƒ'
        required: true
        default: 'production'
        type: choice
        options:
          - production    # PinMe é™æ€éƒ¨ç½²
          - staging       # Ubuntu æœåŠ¡å™¨éƒ¨ç½²

jobs:
  build-official:
    name: Build Official Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/official-site/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend/official-site
        run: npm ci

      - name: Build official site
        working-directory: ./frontend/official-site
        run: npm run build

      - name: Upload official site artifacts
        uses: actions/upload-artifact@v4
        with:
          name: official-site
          path: frontend/official-site/dist

  deploy-to-staging:
    name: Deploy to Ubuntu Server (Staging)
    runs-on: ubuntu-latest
    needs: build-official
    if: github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download official site artifacts
        uses: actions/download-artifact@v4
        with:
          name: official-site
          path: ./frontend/official-site/dist

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./frontend/official-site/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/xplan-demo/official-site/

          # åŒæ­¥ DemoSiteï¼ˆé™æ€æ–‡ä»¶ï¼‰
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            ./frontend/DemoSite/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/xplan-demo/DemoSite/

      - name: Set permissions
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "chown -R ${{ secrets.SSH_USER }}:www-data /var/www/xplan-demo && chmod -R 755 /var/www/xplan-demo"

      - name: Reload Nginx
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo systemctl reload nginx"

