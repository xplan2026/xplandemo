name: Build and Deploy to IPFS

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:
    inputs:
      tag:
        description: '版本标签'
        required: true
        default: ''

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./frontend/official-site
        run: npm ci

      - name: Build official site
        working-directory: ./frontend/official-site
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/official-site/dist

  deploy-ipfs:
    name: Deploy to IPFS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./build

      - name: Setup Pinata CLI
        run: |
          npm install -g @pinata/sdk

      - name: Upload to IPFS via Pinata
        run: |
          node .github/scripts/upload-ipfs.js
        env:
          PINATA_API_KEY: ${{ secrets.PINATA_API_KEY }}
          PINATA_API_SECRET: ${{ secrets.PINATA_API_SECRET }}
          PINATA_JWT: ${{ secrets.PINATA_JWT }}

      - name: Generate IPNS update
        run: |
          CID=$(cat ipfs-cid.txt)
          echo "IPFS CID: $CID"
          echo "IPFS Gateway: https://gateway.pinata.cloud/ipfs/$CID"
          echo "Dweb Link: https://ipfs.io/ipfs/$CID"
